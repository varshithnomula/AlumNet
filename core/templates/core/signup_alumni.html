{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Signup</title>
</head>
<body>
    <h1>Alumni Signup</h1>

    <!-- Step 1 Form -->
    <div id="step1" style="display: {% if step == 2 %}none{% else %}block{% endif %}">
        <form method="POST" action="{% url 'alumni_signup' %}">
            {% csrf_token %}
            {{ form_step1.as_p }}
            <input type="hidden" name="step" value="1">
            <button type="submit">Continue to Step 2</button>
        </form>
    </div>

    <!-- Step 2 Form -->
    <div id="step2" style="display: {% if step == 2 %}block{% else %}none{% endif %}">
        <form method="POST" enctype="multipart/form-data" action="{% url 'alumni_signup' %}">
            {% csrf_token %}
            {{ form_step2.as_p }}
            <input type="hidden" name="step" value="2">
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
