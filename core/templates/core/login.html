{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlumNet</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="icon">
                <img src="{% static 'images/graduation-hat-icon.png' %}" alt="Graduation Cap Icon">
            </div>
            <h1>AlumNet</h1>
            <p>Stay connected with your alma mater</p>
            {% if messages %}
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
            </form>
            <p class="signup-text">Don't have an account? <br>
                Sign up as <a href="{% url 'alumni_signup' %}">Alumni</a> | <a href="{% url 'student_signup' %}">Student</a></p>
        </div>
    
    </div>
</body>
</html>
